<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
  <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="messages">
    <div class="container ">
      <div class="row align-items-center">
        <div class="col-8 message__col d-none" data-simplebar id="message__col">
          <ul class="message__list">
          </ul>
        </div>
        <div class="col-4 d-flex flex-column mx-auto">
          <form class="d-flex flex-column align-items-start" id="get-nikname">
            <label for="" class="d-flex justify-content-between w-100 align-items-center mb-3">
              <span class="user-nik">Nikname: </span>
              <input type="text" class="form-control" id="nikname">
            </label>
            <button class="btn btn-primary w-100 mb-5">Sign in</button>
          </form>
          <ul id="users" class="d-none">
          </ul>
        </div>
      </div>

      <form class="container user-form d-none">
        <div class="send-form">
          <p class="user-name">
          </p>
          <input class="user-input" />
          <button class="btn btn-dark">Send</button>
        </div>
      </form>
    </div>



  </div>



















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="/main.js"></script>



</body>

</html>
